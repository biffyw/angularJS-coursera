<!doctype html>
<html  class='ng-scope' ng-app = "NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="angular.min.js"></script>
    <script src="app.js"></script>

  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as shortList">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model='shortList.searchTerm' type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click='shortList.narrowIt(shortList.searchTerm)' class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found='shortList.found' on-remove=shortList.removeItem(index)></found-items>
    <div ng-if='shortList.emptySearch'>Nothing Found.</div>
  </div>

</body>
</html>
